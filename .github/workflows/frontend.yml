name: Frontend CI/CD

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout code
        uses: actions/checkout@v5

      # 2️ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # 3️ Login to Azure using credentials from GitHub Secrets
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4️ Login to Azure Container Registry (ACR)
      - name: Log in to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./frontend
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/frontend-t4p3:latest
            ${{ vars.ACR_NAME }}.azurecr.io/frontend-t4p3:${{ github.sha }}