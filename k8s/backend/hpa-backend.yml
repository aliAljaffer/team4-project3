apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-backend
  namespace: team4project3
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cl-be  
  minReplicas: 3  
  maxReplicas: 15  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60   