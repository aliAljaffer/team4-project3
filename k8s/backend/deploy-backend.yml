apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: team4amazingregistry.azurecr.io/backend:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: cm-backend
            - secretRef:
                name: secrets-backend
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
