kind: Deployment
apiVersion: apps/v1
metadata:
  name: cl-fe
  namespace: team4project3
  labels:
    app: cl-fe
    tier: frontend
    version: v1.0
    name: cl-fe
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cl-fe
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: cl-fe
    spec:
      serviceAccountName: catus-locatus
      containers:
        - name: frontend-t4p3
          image: team4amazingregistry.azurecr.io/frontend-t4p3:latest
          env:
            - name: "VITE_CATUS_LOCATUS_API_URL"
              value: "/api/"
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "team4-super-secrets"
