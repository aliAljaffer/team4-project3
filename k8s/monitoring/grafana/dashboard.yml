              "legendFormat": "{{query_type}}",
              "refId": "A"
            }
          ],
          "title": "Spatial Query Duration",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": { "mode": "palette-classic" },
