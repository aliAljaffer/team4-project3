            "legend": { "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single" }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(cl_http_request_duration_seconds_bucket[5m])) by (le, route))",
